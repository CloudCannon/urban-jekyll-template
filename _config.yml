title: Anderson Bosa
url: "https://andersonbosa.me" # Used for Sitemap.xml and your RSS feed
baseurl:  # If you're hosting your site at a Project repository on GitHub pages (http://yourusername.github.io/repository-name) and NOT your User repository (http://yourusername.github.io) then add in the baseurl here, like this: "/repository-name"
google_analytics_key: # Enter your Google Analytics web tracking code (e.g. UA-2110908-2) to activate tracking
google_maps_javascript_api_key:
disqus_shortname:

# Default description in social shares for the jekyll-seo-tag gem
description: Jekyll template with example content for a web agency.

# Author details for the jekyll-seo-tag gem
author:
  name: Anderson Bosa
  email: andersonpkf@gmail.com
  twitter: anderson_bosa # twitter username without the @ symbol

# Social details for the jekyll-seo-tag gem
social:
  name: Anderson Bosa
  links:
    - https://github.com/andersonbosa/andersonbosa.me

timezone: America/Sao_Paulo

collections:
  staff_members:
    output: false
  clients:
    output: true

paginate: 10
paginate_path: "/blog/:num/"
permalink: pretty

jekyll-archives:
  enabled:
    - "categories"

plugins:
  - "jekyll-feed" # Create an Atom feed using the official Jekyll feed gem
  - "jekyll-sitemap" # Create a sitemap using the official Jekyll sitemap gem
  - "jekyll-seo-tag"
  - "jekyll-paginate"
  - "jekyll-archives"

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      _options:
        content:
          width: 960
          height: 2000
  - scope:
      path: ""
      type: "clients"
    values:
      layout: "client"
      _options:
        image_path:
          width: 2000
          height: 2000
  - scope:
      path: ""
      type: "staff_members"
    values:
      _options:
        image_path:
          width: 400 # padrão é 600
          height: 400
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: "index.html"
      type: "pages"
    values:
      layout: "default"

social_icons:
  - Facebook
  - Google Plus
  - Instagram
  - LinkedIn
  - Pinterest
  - Tumblr
  - Twitter
  - YouTube
  - RSS

# Includes an icon in the footer for each username you enter,
footer-links:
  dribbble:
  email: andersonpkf@gmail.com
  facebook:
  flickr:
  github: andersonbosa/andersonbosa.me
  instagram: andersonbosa_
  linkedin:
  pinterest:
  rss: andersonpkf@gmail.com # just type anything here for a working RSS icon
  twitter: anderson_bosa
  stackoverflow: # your stackoverflow profile, e.g. "users/50476/bart-kiers"
  youtube: # channel/<your_long_string> or user/<user-name>
  googleplus: # anything in your profile username that comes after plus.google.com/
