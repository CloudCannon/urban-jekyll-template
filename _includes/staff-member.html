<a target="_blank" href="https://twitter.com/{{ include.member.twitter }}">
	<div class="square-image"><img height="300px" width="100vw" src="{% include relative-src.html src=include.member.image_path %}" alt="{{ include.member.name }}"/></div>
	<div class="details">
		<div class="name">{{ include.member.name }}</div>
		<div class="position">{{ include.member.position }}</div>
	</div>
</a>
